<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Include the React library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Your code will go here! -->
    <script>
      // Create a new component
      function App() {
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());
        // createElement accept 3  parameters: component (function or class), props object, and children
        React.useEffect(function () {
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);
        return React.createElement("header", null, `Welcome it's ${time}`);
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      // Render your component to the root element specified by the `root` parameter.
      root.render(React.createElement(App));
    </script>
  </body>
</html>
